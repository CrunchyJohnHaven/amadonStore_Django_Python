<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Haven Checkout</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'Amadon1/css/main.css' %}" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
        <div class="wrapper">
        <h1>Thank you for shopping at Haven</h1>
        <p>We have charged your credit card for ${{request.session.total}}</p>
        <br>
        <p>You have ordered {{request.session.runningQuantity}} items so far and spent</p>
        <p>${{request.session.runningTotal}} with Haven.com.</p>
    </body>
    <div class='back'>
    <form action='amadon' method='POST'>
        {% csrf_token %}
        <input type='submit' value='back'>
    </form>
    </div>
</html>
